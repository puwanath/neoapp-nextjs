<html>
<head>
  <meta charset="utf-8">
  <link href="kpi-widget.min.css" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script src="kpi-widget.min.js"></script>
</head>
<body>
  <div class="kpi-widget" style="">
    <div class="kpi-widget-style1">
      <div class="kpi_widget_overlay"></div>
      <div id="kpi_widget_button_group" class="float-btn-group kpi-widget-button-bottom-right" style="right:15px;bottom:15px;">
        <div class="kpi-widget-btn-default"><a href="javascript:kpiMenuCollapse();" class="kpi-widget-btn-float kpi-widget-btn-triger kpi-widget-menu-group rotate" style="background-color:#2196F3;"><span class="kpi_button_tap"></span></a>
          <div style=" display:block; " class="kpi-widget-button-default-text kpi-widget-button-text kpi-widget-button-text-bottom-right">ติดต่อสอบถาม คลิก</div>
        </div>
        <div class="kpi-widget-btn-list">
          <div class="kpi-widget-btn-float-container"><a href="javascript:void(0);" class="kpi-widget-btn-float contact-form-color kpi-widget-menu-contact-form"><span class="kpi_button_tap"></span></a>
            <div class="kpi-widget-button-text kpi-widget-button-text-style1-bottom-right" style="cursor: pointer; display: block;">แบบฟอร์ม</div>
          </div>
          <div class="kpi-widget-btn-float-container"><a href="javascript:void(0);" class="kpi-widget-btn-float click-to-call-color kpi-widget-menu-click-to-call"><span class="kpi_button_tap"></span></a>
            <div class="kpi-widget-button-text kpi-widget-button-text-style1-bottom-right" style="cursor: pointer; display: block;">โทรศัพท์</div>
          </div>
          <div class="kpi-widget-btn-float-container"><a href="javascript:void(0);" class="kpi-widget-btn-float line-color kpi-widget-menu-line"><span class="kpi_button_tap"></span></a>
            <div class="kpi-widget-button-text kpi-widget-button-text-style1-bottom-right" style="cursor: pointer; display: block;">แชทผ่าน LINE</div>
          </div>
          <div class="kpi-widget-btn-float-container"><a href="javascript:void(0);" class="kpi-widget-btn-float facebook-color kpi-widget-menu-facebook"><span class="kpi_button_tap"></span></a>
            <div class="kpi-widget-button-text kpi-widget-button-text-style1-bottom-right" style="cursor: pointer; display: block;">แชทผ่าน Facebook</div>
        </div>
        <div class="kpi-widget-btn-float-container"><a href="javascript:void(0);" class="kpi-widget-btn-float google-map-color kpi-widget-menu-google-map"><span class="kpi_button_tap"></span></a>
          <div class="kpi-widget-button-text kpi-widget-button-text-style1-bottom-right" style="cursor: pointer; display: block;">ดูแผนที่</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
